<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort zur端cksetzen</title>
    <link rel="stylesheet" href="stylePasswortZurucksetzen.css" />
    <script defer src="scriptPasswortZurucksetzen.js"></script>
    <script src="../config.js"></script>
    <script src="../localStorage.js"></script>
    <link rel="stylesheet" href="../localStorage.css" />
  </head>
  <body>
    <div id="user-info"></div>
    <section>
      <div class="login-box">
        <form id="reset-password-form" action="">
          <h2>Passwort zur端cksetzen</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" required />
            <label for="email">E-Mail</label>
          </div>
          <button type="submit">Link zum Zur端cksetzen erhalten</button>
          <div class="register-link">
            <p>
              Neu hier?
              <a href="../Registrierung/registrieren.html">Registrieren</a>
            </p>
          </div>
        </form>
      </div>
      <div id="user-info"></div>
    </section>
    <!-- Skripte f端r Ionicons (Icon-Set) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
