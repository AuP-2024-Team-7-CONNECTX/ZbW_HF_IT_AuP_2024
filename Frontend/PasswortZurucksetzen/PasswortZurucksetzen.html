<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwort zurücksetzen</title>
    <link rel="stylesheet" href="stylePasswortZurucksetzen.css" />
    <script defer src="scriptPasswortZurucksetzen.js"></script>
    <script src="../config.js"></script>
    <script src="../localStorage.js"></script>
    <link rel="stylesheet" href="../localStorage.css" />
  </head>
  <body>
    <div id="user-info"></div>
    <section>
      <div class="login-box">
        <form id="reset-password-form" action="">
          <h2>Passwort zurücksetzen</h2>

          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" id="password" required />
            <label for="password">Passwort</label>
          </div>
          <button type="submit">Passwort ändern</button>
        </form>
        <div class="menu-option">
          <button
            id="back-button"
            class="subtle-button"
            type="button"
            onclick="goToMainMenu()"
          >
            <span class="icon"
              ><ion-icon name="arrow-back-outline"></ion-icon
            ></span>
            Zurück zum Hauptmenü
          </button>
        </div>
        <div class="menu-option">
          <button id="logout-button">
            <span class="icon"
              ><ion-icon name="construct-outline"></ion-icon
            ></span>
            Abmelden
          </button>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<script>
  function goToMainMenu() {
    window.location.href = "../Hauptmenu/hauptmenu.html";
  }
</script>
