<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Seite</title>
    <link rel="stylesheet" href="styleLogin.css" />
    <script defer src="scriptLogin.js"></script>
  </head>
  <body>
    <section>
      <div class="login-box">
        <form id="login-form" action="">
          <h2>Anmelden</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" required />
            <label for="email">E-Mail</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" id="password" required />
            <label for="password">Passwort</label>
          </div>
          <div class="remember-forgot">
            <a href="../PasswortZurucksetzen/PasswortZurucksetzen.html"
              >Passwort vergessen?</a
            >
          </div>
          <button type="submit">Login</button>
          <!-- Test-Button, um Kommunikation mit Backend zu testen-->
          <button type="button" onclick="testFunction()">Test</button>
          <!-- Hier ist der neue Button -->
          <div class="register-link">
            <p>
              Neu hier?
              <a href="../Registrierung/registrieren.html">Registrieren</a>
            </p>
          </div>
        </form>
      </div>
    </section>

    <!-- Skripte für Ionicons (Icon-Set) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- JavaScript für den Test-Button... braucht es nur für MS3 -->
    <script>
      function testFunction() {
        var xhr = new XMLHttpRequest();
        var url = "http://localhost:5000/MqttTest/MqttTestComplete"; // Hier die URL deines Endpunktes eintragen
        xhr.open("POST", url, true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            debugger;
            if (xhr.status === 200) {
              console.log(xhr.responseText);
              // Check if response contains the success message
              if (xhr.responseText.includes("successful")) {
                // Display a popup message
                alert("Verbindung hergestellt");
              }
            } else {
              console.error(xhr.responseText);
            }
          }
        };
        xhr.send();
      }
    </script>
  </body>
</html>
