<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Seite</title>
    <link rel="stylesheet" href="styleLogin.css" />
    <script defer src="scriptLogin.js"></script>
  </head>
  <body>
    <section>
      <div class="login-box">
        <form id="login-form" action="">
          <h2>Anmelden</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" id="email" required />
            <label for="email">E-Mail</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" id="password" required />
            <label for="password">Passwort</label>
          </div>
          <button type="submit">Login</button>
          <!-- Test-Button, um Kommunikation mit Backend zu testen-->
          <button type="button" onclick="testFunction()">
            Test MQTT Connect
          </button>
          <button type="button" onclick="testFunction2()">
            Test Frontend and Backend Connect
          </button>
        </form>
      </div>
    </section>

    <!-- Skripte für Ionicons (Icon-Set) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- JavaScript für den Test-Button... braucht es nur für MS3 -->
    <script>
      function testFunction() {
        fetch("http://localhost:5000/MqttTest/MqttTestComplete", {
          method: "POST",
        })
          .then(function (response) {
            if (response.ok) {
              console.log("Verbindung zu MQTT hergestellt");
              alert("Verbindung zu MQTT hergestellt");
            } else {
              console.error("Fehler beim Herstellen der Verbindung zu MQTT");
              alert("Fehler beim Herstellen der Verbindung zu MQTT");
            }
          })
          .catch(function (error) {
            console.error(
              "Fehler beim Herstellen der Verbindung zu MQTT:",
              error
            );
            alert("Fehler beim Herstellen der Verbindung zu MQTT");
          });
      }

      function testFunction2() {
        fetch("http://localhost:5000/HealthCheck")
          .then(function (response) {
            if (response.ok) {
              console.log("Verbindung zu Backend hergestellt");
              alert("Verbindung zu Backend hergestellt");
            } else {
              console.error("Fehler beim Herstellen der Verbindung zu Backend");
              alert("Fehler beim Herstellen der Verbindung zu Backend");
            }
          })
          .catch(function (error) {
            console.error(
              "Fehler beim Herstellen der Verbindung zu Backend:",
              error
            );
            alert("Fehler beim Herstellen der Verbindung zu Backend");
          });
      }
    </script>
  </body>
</html>
