<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hauptmenü</title>
    <link rel="stylesheet" href="hauptmenu.css" />
    <script src="../config.js"></script>
  </head>
  <body>
    <section>
      <div class="menu-box">
        <h2>Hauptmenü</h2>
        <div class="menu-option">
          <a href="../Spielstart/spielstart.html">
            <span class="icon"
              ><ion-icon name="game-controller-outline"></ion-icon
            ></span>
            Spielen
          </a>
        </div>
        <div class="menu-option">
          <a href="../Bestenliste/bestenliste.html">
            <span class="icon"
              ><ion-icon name="trophy-outline"></ion-icon
            ></span>
            Bestenliste
          </a>
        </div>
        <div class="menu-option">
          <a href="../Roboterverwaltung/roboterverwaltung.html">
            <span class="icon"
              ><ion-icon name="construct-outline"></ion-icon
            ></span>
            Roboterverwaltung
          </a>
        </div>
        <div class="menu-option">
          <button id="check-endpoint" onclick="logHealthCheck()">
            <span class="icon"
              ><ion-icon name="checkmark-circle-outline"></ion-icon
            ></span>
            Check Endpoint
          </button>
        </div>
      </div>
    </section>

    <!-- Skripte für Ionicons (Icon-Set) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      // Stellen Sie sicher, dass die Variable endpoint in config.js definiert ist

      async function logHealthCheck() {
        try {
          const response = await fetch(`${endpoint}/HealthCheck`, {
            method: "GET",
            mode: "cors", // oder "no-cors", wenn notwendig
          });

          if (response.ok) {
            const data = await response.json();
            console.log("Health check passed:", data);
          } else {
            console.error("Health check failed:", response.statusText);
          }
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
