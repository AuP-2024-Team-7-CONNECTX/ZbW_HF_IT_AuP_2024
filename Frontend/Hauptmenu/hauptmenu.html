<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hauptmenü</title>
    <link rel="stylesheet" href="hauptmenu.css" />
    <script src="../config.js"></script>
  </head>
  <body>
    <section>
      <div class="menu-box">
        <h2>Hauptmenü</h2>
        <div class="menu-option">
          <a href="../Spielstart/spielstart.html">
            <span class="icon"
              ><ion-icon name="game-controller-outline"></ion-icon
            ></span>
            Spielen
          </a>
        </div>
        <div class="menu-option">
          <a href="../Bestenliste/bestenliste.html">
            <span class="icon"
              ><ion-icon name="trophy-outline"></ion-icon
            ></span>
            Bestenliste
          </a>
        </div>
        <div class="menu-option">
          <a href="../Roboterverwaltung/roboterverwaltung.html">
            <span class="icon"
              ><ion-icon name="construct-outline"></ion-icon
            ></span>
            Roboterverwaltung
          </a>
        </div>
        <div class="menu-option">
          <button id="check-endpoint" onclick="logMovies()">
            <span class="icon"
              ><ion-icon name="checkmark-circle-outline"></ion-icon
            ></span>
            Check Endpoint
          </button>
        </div>
      </div>
    </section>

    <!-- Skripte für Ionicons (Icon-Set) -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script>
      async function logMovies() {
        const response = await fetch(`${endpoint}/HealthCheck`, {
          method: "GET",
          headers: {
            "Access-Control-Allow-Headers":
              "Authorization,Accept,Origin,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range",
            "Access-Control-Allow-Methods": "GET,POST,OPTIONS,PUT,DELETE,PATCH",
            "Access-Control-Allow-Origin": "*",
          },
          origin: `${endpoint}`,
          referrer: "no-referrer",
        });
        const test = await response;
        console.log(test);
      }
    </script>
  </body>
</html>
