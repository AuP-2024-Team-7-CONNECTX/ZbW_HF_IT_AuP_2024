<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboterverwaltung</title>
    <link rel="stylesheet" href="roboterVerwaltung.css"> 
</head>
<body>
    <section>
        <div class="roboterverwaltung-box">
            <h2>Roboterverwaltung</h2>
            <div class="robot-list">

                <div class="robot-entry">
                    <h3>Robotername 1</h3>
                    <p>Status: Aktiv</p>
                    <button>Bearbeiten</button>
                    <button>Löschen</button>
                </div>
                <div class="robot-entry">
                    <h3>Robotername 2</h3>
                    <p>Status: Inaktiv</p>
                    <button>Bearbeiten</button>
                    <button>Löschen</button>
                </div>

            </div>
            <button class="add-robot">Neuen Roboter hinzufügen</button>
        </div>
    </section>
</body>
</html>
