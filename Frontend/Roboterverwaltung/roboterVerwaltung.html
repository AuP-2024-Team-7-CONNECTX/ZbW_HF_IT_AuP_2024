<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roboterverwaltung</title>
    <link rel="stylesheet" href="roboterVerwaltung.css" />
    <script src="roboterVerwaltung.js" defer></script>
    <script src="../localStorage.js"></script>
    <link rel="stylesheet" href="../localStorage.css" />
    <script src="../config.js"></script>
  </head>
  <body>
    <div id="user-info"></div>
    <button id="create-robot-button">Neuen Roboter erstellen</button>
    <div id="robots-container"></div>
    <!-- Einfügen des Modals zum Bearbeiten von Robotern -->
    <div id="edit-robot-modal" style="display: none">
      <h2 id="modal-title">Roboter bearbeiten</h2>
      <form id="edit-robot-form">
        <input type="hidden" id="edit-robot-id" />
        <label for="edit-robot-name">Name:</label>
        <input type="text" id="edit-robot-name" />
        <label for="edit-robot-address">Broker Address:</label>
        <input type="text" id="edit-robot-address" />
        <label for="edit-robot-port">Broker Port:</label>
        <input type="number" id="edit-robot-port" />
        <label for="edit-robot-topic">Broker Topic:</label>
        <input type="text" id="edit-robot-topic" />
        <button type="submit" id="save-button">Speichern</button>
        <button type="button" id="cancel-button" onclick="closeEditModal()">
          Abbrechen
        </button>
      </form>
    </div>
    <div class="menu-option">
      <button
        id="back-button"
        class="subtle-button"
        type="button"
        onclick="goToMainMenu()"
      >
        <span class="icon"
          ><ion-icon name="arrow-back-outline"></ion-icon
        ></span>
        Zurück zum Hauptmenü
      </button>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<script>
  function goToMainMenu() {
    window.location.href = "../Hauptmenu/hauptmenu.html";
  }
</script>
